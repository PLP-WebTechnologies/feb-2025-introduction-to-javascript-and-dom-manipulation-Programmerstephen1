<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced JavaScript DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Advanced DOM Manipulation with JavaScript</h1>
  </header>

  <section id="content">
    <p>This is a paragraph that will change text and styles dynamically.</p>
  </section>

  <div class="controls">
    <button id="changeTextButton">Change Text (Predefined)</button>
    <input type="text" id="textInput" placeholder="Enter new text" />
    <button id="changeTextFromInput">Change Text (From Input)</button>
    <button id="changeStyleButton">Change Style (Random Color)</button>
    <button id="addElementButton">Add New Element</button>
    <button id="removeElementButton">Remove Last Element</button>
  </div>

  <footer>
    <p>Interact with the DOM by clicking the buttons above!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
